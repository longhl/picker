<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/datagrid-detailview.js"></script>

</head>
<body class="easyui-layout">
    <!--科目管理-->
    <div class="easyui-window" title="供方管理" data-options="modal:true,closed:true"
         style="width:800px;height:495px;padding:10px;">
        <!--科目管理工具栏-->
        <div id="subject-toolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="addSubject()">新增</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editSubject()">修改</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="delSubject()">删除</a>
        </div>

        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center',border:false" style="height: 80%">
                <table id="subjectTab" class="easyui-datagrid" style="width:100%;height:100%" ></table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/subjectModal.js"></script>
</html>
