<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/datagrid-detailview.js"></script>

</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="margin-left:0px;height:200px;padding:10px">
        <div align="center">
            <h1>摇号系统</h1>
        </div>
    </div>

    <div data-options="region:'center',border:true" style="width: 68%" align="center">
        <table id="cfg-list" class="easyui-datagrid" style="width: 100%;height: 100%" toolbar="#cfgListToolbar"></table>
        <!--列表工具栏-->
        <div id="cfgListToolbar">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="save()">提交</a>
            <label for="subject" style="margin-left: 20px;">科&nbsp;&nbsp;目&nbsp;：</label>
            <input id="subject" class="easyui-combobox easyui-validatebox" style="width:150px;height:25px" name="subject.id"/>
        </div>
    </div>

    <div data-options="region:'west',border:false" style="width:15%;"></div>
    <div data-options="region:'east',border:false" style="width:15%;"></div>
    <div data-options="region:'south',border:false" style="height:50px;;padding:10px;"></div>
</body>
<script type="text/javascript" src="/js/drawCfg.js"></script>
</html>
